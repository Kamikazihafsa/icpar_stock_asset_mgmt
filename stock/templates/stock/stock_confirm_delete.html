{% extends 'base.html' %}

{% block content %}
  <h2>Delete {{ item.name }}</h2>
  <p>Are you sure you want to delete this item?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
